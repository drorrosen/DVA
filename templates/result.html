<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

	<header>
		<div class="container">
			<div id="brandname">
				Hospital cluster
			</div>
			<h2>Your cluster label</h2>

		</div>
	</header>
	<div class="results">



		{% if prediction == 'None'%}
		<h2 style="color:red;">Not a valid zipcode</h2>
		{% elif prediction == 'Text'%}
		<h2 style="color:orange;">You entered text. Please enter valid zipcode.</h2>
		{% else %}
		<h2 style="color:blue;">{{ prediction }}</h2>
		{% endif %}


	</div>

</body>

</html>
